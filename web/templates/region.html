{% extends "base.html" %}

{% block content %}
<div class="row mt-2 justify-content-center">
    <div class="col-sm text-center">
        <h4>
            VBL Stats (version 0.1)
        </h4>
        <hr/>
    </div>
    <div class="w-100"></div>
    <div class="col-sm text-left">
        <p>
            <a href="javascript:history.back()">Back to regions</a>
        </p>
    </div>
    <div class="w-100"></div>
    <div class="col-sm text-center">
        <p>
            Pick a competition:
        </p>
    </div>
</div>

<div class="row">
    <div class="col">
        <div id="accordion">
            <div class="card">
                {% for category, poules in categories.items() %}
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{loop.index}}"
                                aria-expanded="true" aria-controls="collapse{{loop.index}}">
                            {{ category }}
                        </button>
                    </h5>
                </div>
                <div id="collapse{{loop.index}}" class="collapse" aria-labelledby="heading{{loop.index}}"
                     data-parent="#accordion">
                    <div class="card-body">
                        <table class="table table-sm">
                            <thead class="thead-dark">
                            <tr>
                                <th>Competition</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for poule in poules %}
                            <tr>
                                <td>
                                    <a href="{{ url_for('poule', poule_id=poule['guid']) }}">{{ poule['naam'] }}</a>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
