<table class="table table-sm">
    <thead class="thead-dark">
    <tr>
        <th width="50%" colspan="2">Player</th>
        <th width="10%" class="text-right">Pts</th>
        <th width="10%" class="text-right">Min</th>
        <th width="10%" class="text-right">PPM</th>
        <th width="5%" class="text-right">F</th>
        <th width="5%" class="text-right">FT</th>
        <th width="5%" class="text-right">2PT</th>
        <th width="5%" class="text-right">3PT</th>
    </tr>
    </thead>
    <tbody>
    {% for row in details %}
    <tr class="{{'table-secondary' if loop.last }}">
        <td class="text-right">
            {{ row[0].number }}
        </td>
         <td>
            {{ row[0].name }}
        </td>
        {% for i in range(1, 8) %}
        <td class="text-right">
            {{ row[i] }}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
